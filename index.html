<!DOCTYPE html>
<html lang="pl">

<head>
  <title>TimeZone</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Qahiri&family=Red+Hat+Mono:ital,wght@1,500;1,700&display=swap" rel="stylesheet">
<!-- 
  font-family: 'Caveat', cursive;

  font-family: 'Qahiri', sans-serif;

  font-family: 'Red Hat Mono', monospace; -->


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script>
    window.onload = Start;
  </script>

</head>

<body>

  <div id="LeftSide">
    <p id="text"></p>
    <button id="ChangeLocationButton" onclick="ShowHideMap()">
      <div id="dot"> <img id="earthIcon" src="/icons/black-24dp/1x/outline_public_black_24dp.png" height="100%"> </div>
    </button>
    <div id="showTime">
      <div id="day"></div>
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
    </div>
  </div>

  <div id="RightSide">
    <div id="map"></div>
  </div>

</body>

</html>
